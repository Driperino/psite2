<!DOCTYPE html>
<html>

<head>
    <title>Snake Game</title>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="800" style="border: 1px solid black;"></canvas>
    <div id="scoreboard">Score: 0</div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const context = canvas.getContext("2d");

        // Snake properties
        let snake = [{ x: 10, y: 10 }];
        let direction = "right";
        const gridSize = 40;
        const gameSpeed = 250; // milliseconds

        // Food properties
        let food = { x: 0, y: 0 };

        // Function to update the scoreboard
        function updateScoreboard() {
            const scoreboard = document.getElementById("scoreboard");
            scoreboard.innerText = `Score: ${snake.length - 1}`;
        }

        // Function to generate random coordinates for food
        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize));
            food.y = Math.floor(Math.random() * (canvas.height / gridSize));
        }

        // Function to check if snake eats the food
        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                // Increase the length of the snake
                snake.push({ x: snake[snake.length - 1].x, y: snake[snake.length - 1].y });

                // Generate new food
                generateFood();

                // Update the scoreboard
                updateScoreboard();
            }
        }

        // Function to check if snake hits the border or itself
        function checkCollision() {
            const head = snake[0];

            // Check if snake hits the border
            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize) {
                // Display game over screen
                displayGameOver();
                return true;
            }

            // Check if snake hits itself
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    // Display game over screen
                    displayGameOver();
                    return true;
                }
            }

            return false;
        }

        // Function to display game over screen
        function displayGameOver() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Display "Game Over" text
            context.fillStyle = "black";
            context.font = "40px Arial";
            context.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 100);

            // Display score
            const score = snake.length - 1;
            context.fillText(`Score: ${score}`, canvas.width / 2 - 50, canvas.height / 2 - 50);

            // Draw restart button
            context.fillStyle = "lightgray";
            context.fillRect(canvas.width / 2 - 75, canvas.height / 2, 150, 50);
            context.fillStyle = "black";
            context.fillText("Restart", canvas.width / 2 - 40, canvas.height / 2 + 35);

            // Add event listener for the canvas
            canvas.addEventListener("click", handleCanvasClick);
        }

        // Function to handle canvas clicks
        function handleCanvasClick(event) {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            // Check if the click is inside the restart button
            if (
                x >= canvas.width / 2 - 75 &&
                x <= canvas.width / 2 + 75 &&
                y >= canvas.height / 2 &&
                y <= canvas.height / 2 + 50
            ) {
                restartGame();
            }
        }

        // Function to restart the game
        function restartGame() {
            // Remove event listener for the canvas
            canvas.removeEventListener("click", handleCanvasClick);

            // Reset snake and direction
            snake = [{ x: 10, y: 10 }];
            direction = "right";

            // Generate new food
            generateFood();

            // Update the scoreboard
            updateScoreboard();

            // Start the game loop again
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // Game loop
        function gameLoop() {
            // Move the snake
            const head = { x: snake[0].x, y: snake[0].y };
            switch (direction) {
                case "up":
                    head.y--;
                    break;
                case "down":
                    head.y++;
                    break;
                case "left":
                    head.x--;
                    break;
                case "right":
                    head.x++;
                    break;
            }
            snake.unshift(head);
            snake.pop();

            // Check for collision
            if (checkCollision()) {
                clearInterval(gameInterval);
                return;
            }

            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the border
            context.strokeStyle = "black";
            context.lineWidth = 2;
            context.strokeRect(0, 0, canvas.width, canvas.height);

            // Draw the food
            context.fillStyle = "red";
            context.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw the snake
            snake.forEach(segment => {
                context.fillStyle = "green";
                context.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });

            // Check if snake eats the food
            checkFoodCollision();
        }

        // Handle keyboard input
        document.addEventListener("keydown", event => {
            switch (event.key) {
                case "w":
                    if (direction !== "down") direction = "up";
                    break;
                case "a":
                    if (direction !== "right") direction = "left";
                    break;
                case "s":
                    if (direction !== "up") direction = "down";
                    break;
                case "d":
                    if (direction !== "left") direction = "right";
                    break;
            }
        });

        // Start the game loop
        generateFood();
        let gameInterval = setInterval(gameLoop, gameSpeed);
    </script>
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.location.href = "../../games.html";
        }
    </script>
</body>

</html>
